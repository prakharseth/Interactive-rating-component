<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive rating component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Jersey+15+Charted&family=Jersey+20&display=swap" rel="stylesheet"> -->
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15+Charted&family=Jersey+20&display=swap');
    </style> -->
</head>

<body class="flex flex-col items-center justify-center h-screen bg-black/90">
    <div class="flex flex-col gap-4 p-5 bg-gray-800 rounded-2xl ">
        <div class="flex items-center justify-center w-8 h-8 rounded-full bg-black/40">
            <img src="star.png" alt="" class="w-5">
        </div>
        <h1 class="text-2xl font-semibold text-white">How did we do?</h1>
        <p class="text-sm text-white/50 w-[310px]">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
        <div class="flex justify-between">
            <button class="w-10 h-10 rounded-full text-white/60 bg-black/30">1</button>
            <button class="w-10 h-10 rounded-full text-white/60 bg-black/30">2</button>
            <button class="w-10 h-10 rounded-full text-white/60 bg-black/30">3</button>
            <button class="w-10 h-10 rounded-full text-white/60 bg-black/30">4</button>
            <button class="w-10 h-10 rounded-full text-white/60 bg-black/30">5</button>
        </div>
        <button class="text-white p-1.5 bg-orange-500 rounded-full ">Submit</button>
    </div>

</body>

</html>
